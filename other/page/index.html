    <style type="text/css">
        body {
            background-color: rgb(245, 245, 245);
        }
        .w {
            margin: 0 auto;
            width: 1200px;
        }
        * {
            margin: 0px;
            padding: 0px;
        }
        .head {
            margin-top: 20px;
            font-size: 60px;
        }
        .main_window {

            height: 1800px;
            background-color: rgb(255, 255, 255);
            border-radius: 20px;

        }
        #main_window_startButton {

        }
        #main_window_startButton:hover {

        }
        #main_window_startButton:active {
            background-color: rgb(221, 221, 221);
        }

            margin-top: 30px;

        }
        .main_window_vocabularys {
            margin-top: 30px;

            display: inline-block;

            text-align: center;
            font-size: 20px;

        }
        .main_window_vocabulary input {

            height: 20px;
        }
        .main_window_chooseSuccess {
            display: block;
            
            margin: 20px auto 0px auto;

            width: 400px;
            height: 100px;
            font-size: 30px;
            background-color: rgb(235, 235, 235);
            border-radius: 30px;
            border: 0px solid;
            box-shadow: 0px 0px 10px rgb(192, 192, 192);
        }
        .main_window_chooseSuccess:hover {
            background-color: rgb(219, 219, 219);
        }
        .main_window_chooseSuccess:active {
